  <script>

    $('#dialog').dialog({
      autoOpen: false,
      modal: true,
      draggable: true,
      title: "How to play",
    });

    $('#button').click(function(e){
      e.preventDefault(); //to prevent standard click event
      $('#dialog').toggle();
    });

    jQuery(document).ready(function(){
        jQuery('#button').on('click', function(event) {
             jQuery('#dialog').toggle('show');
        });
    });

  </script>
  <div>
    <button href="javascript:showhide('dialog')" type="button" id="button" value='hide/show'>Help</button>
  </div>
